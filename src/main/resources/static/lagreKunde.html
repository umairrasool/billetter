<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Et skjema</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/2.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="lagreKunde.js"></script>
</head>
<body>
<h1>Lagre kunde</h1>
<form class="form">
    <div class="form-group">
        <label>Film</label>
        <select id="film"  >
            <option value="">Velg film her</option>
            <option value="barbie">Barbie</option>
            <option value="mazerunner">Maze Runner</option>
            <option value="smurfene">Smurfene</option>
        </select>
    </div>
    <div class="form-group">
        <label for="antall">Antall</label>
        <input type="number" id="antall" required>
    </div>
    <div class="form-group">
        <label for="fornavn">Fornavn</label>
        <input type="text" id="fornavn" required>
    </div>
    <div class="form-group">
        <label for="etternavn">Etternavn</label>
        <input type="text" id="etternavn" required>
    </div>
    <div class="form-group">
        <label for="telefon">Telefon</label>
        <input type="tel" id="telefon" required>
    </div>
    <div class="form-group">
        <label for="epost">Epost</label>
        <input type="email" id="epost" required>
    </div>
    <div class="form-group">
        <input type="button" value="Registrer" class="btn btn-primary" onclick="lagreKunde()"/>
    </div>
</form>
</body>
</html>
